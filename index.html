<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Meta tags obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Ícones do Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Operações CRUD</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="p-3">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary novoUsuario" data-bs-toggle="modal" data-bs-target="#formularioUsuario">Novo Usuário <i class="bi bi-people"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">
                    <thead>
                        <tr>
                            <th>Nº</th>
                            <th>Foto</th>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Cidade</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Cargo</th>
                            <th>Data de Início</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="dados"></tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Formulário Modal -->
    <div class="modal fade" id="formularioUsuario">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Preencha o Formulário</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    <form action="#" id="meuFormulario">
                        <div class="card imgHolder">
                            <label for="imgInput" class="upload">
                                <input type="file" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="./image/Profile Icon.webp" alt="Foto do Usuário" width="200" height="200" class="img">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" required>
                            </div>
                            <div>
                                <label for="idade">Idade:</label>
                                <input type="number" id="idade" required>
                            </div>
                            <div>
                                <label for="cidade">Cidade:</label>
                                <input type="text" id="cidade" required>
                            </div>
                            <div>
                                <label for="email">Email:</label>
                                <input type="email" id="email" required>
                            </div>
                            <div>
                                <label for="telefone">Telefone:</label>
                                <input type="text" id="telefone" minlength="11" maxlength="11" required>
                            </div>
                            <div>
                                <label for="cargo">Cargo:</label>
                                <input type="text" id="cargo" required>
                            </div>
                            <div>
                                <label for="dataInicio">Data de Início:</label>
                                <input type="date" id="dataInicio" required>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" form="meuFormulario" class="btn btn-primary submit">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Leitura de Dados -->
    <div class="modal fade" id="lerDados">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Perfil</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    <form action="#">
                        <div class="card imgHolder">
                            <img src="./image/Profile Icon.webp" alt="Foto do Usuário" width="200" height="200" class="showImg">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="showNome">Nome:</label>
                                <input type="text" id="showNome" disabled>
                            </div>
                            <div>
                                <label for="showIdade">Idade:</label>
                                <input type="number" id="showIdade" disabled>
                            </div>
                            <div>
                                <label for="showCidade">Cidade:</label>
                                <input type="text" id="showCidade" disabled>
                            </div>
                            <div>
                                <label for="showEmail">Email:</label>
                                <input type="email" id="showEmail" disabled>
                            </div>
                            <div>
                                <label for="showTelefone">Telefone:</label>
                                <input type="text" id="showTelefone" minlength="11" maxlength="11" disabled>
                            </div>
                            <div>
                                <label for="showCargo">Cargo:</label>
                                <input type="text" id="showCargo" disabled>
                            </div>
                            <div>
                                <label for="showDataInicio">Data de Início:</label>
                                <input type="date" id="showDataInicio" disabled>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
